<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BimbePMO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --safe-top: env(safe-area-inset-top); }
        body { -webkit-tap-highlight-color: transparent; padding-top: var(--safe-top); }
        .progress-fill { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .is-running { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 select-none">

    <div class="max-w-md mx-auto p-4 space-y-4">
        <header class="flex justify-between items-center px-2 py-4">
            <h1 class="text-3xl font-black italic tracking-tighter text-indigo-900">BimbePMO</h1>
            <button onclick="ui.resetData()" class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">Reset</button>
        </header>

        <nav class="flex bg-slate-200/50 p-1 rounded-2xl backdrop-blur-md">
            <button onclick="app.kid = 'Kid 1'" id="navKid 1" class="flex-1 py-2 rounded-xl font-bold transition-all duration-300">Kid 1</button>
            <button onclick="app.kid = 'Kid 2'" id="navKid 2" class="flex-1 py-2 rounded-xl font-bold transition-all duration-300">Kid 2</button>
        </nav>

        <section id="dash" class="bg-white p-6 rounded-[2rem] shadow-xl shadow-indigo-100/50 border border-slate-100">
            <div class="flex justify-between items-end mb-4">
                <div>
                    <p class="text-[10px] font-black text-indigo-400 uppercase">Current User</p>
                    <h2 id="nameDisplay" class="text-2xl font-black">-</h2>
                </div>
                <div class="text-right">
                    <span id="budgetLabel" class="text-xs font-bold text-slate-400 block mb-1">0/120 min</span>
                    <div class="flex gap-1">
                        <span class="w-2 h-2 rounded-full bg-green-400"></span>
                        <span class="w-2 h-2 rounded-full bg-indigo-400"></span>
                    </div>
                </div>
            </div>
            <div class="w-full bg-slate-100 h-2 rounded-full overflow-hidden">
                <div id="bar" class="progress-fill h-full bg-indigo-600 w-0"></div>
            </div>
        </section>

        <main class="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-indigo-200/20 text-center border border-slate-50">
            <div id="timer" class="text-7xl font-mono font-black tracking-tighter mb-8 tabular-nums">00:00</div>
            
            <div id="startGroup" class="grid grid-cols-2 gap-4">
                <button onclick="ui.start('Screen')" class="bg-slate-900 text-white py-5 rounded-3xl font-black shadow-lg active:scale-95 transition">SCREEN</button>
                <button onclick="ui.start('Green')" class="bg-green-600 text-white py-5 rounded-3xl font-black shadow-lg active:scale-95 transition">OUTDOOR</button>
            </div>

            <button id="stopBtn" onclick="ui.stop()" class="hidden w-full bg-red-500 text-white py-6 rounded-3xl font-black text-2xl shadow-xl active:scale-95 transition">STOP</button>

            <div id="moodBox" class="hidden mt-8 pt-6 border-t border-slate-50 animate-in fade-in zoom-in duration-300">
                <p class="text-xs font-black text-slate-400 uppercase mb-4">Post-Session Mood</p>
                <div class="flex justify-around mb-8">
                    <button onclick="app.mood='üòÉ'" class="text-4xl filter grayscale hover:grayscale-0 transition active:scale-150">üòÉ</button>
                    <button onclick="app.mood='üòê'" class="text-4xl filter grayscale hover:grayscale-0 transition active:scale-150">üòê</button>
                    <button onclick="app.mood='üò§'" class="text-4xl filter grayscale hover:grayscale-0 transition active:scale-150">üò§</button>
                </div>
                <button onclick="ui.save()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-indigo-200 shadow-lg">Confirm Log</button>
            </div>
        </main>

        <footer id="history" class="space-y-3 px-2"></footer>
    </div>

    <script>
        // 1. Optimized Reactive State
        const app = new Proxy({
            kid: 'Kid 1',
            mode: 'Screen',
            mood: 'üòê',
            isRunning: false,
            elapsed: 0,
            limit: 120,
            logs: JSON.parse(localStorage.getItem('bimbe_v2') || '[]')
        }, {
            set(target, key, value) {
                target[key] = value;
                render();
                return true;
            }
        });

        let ticker;

        // 2. Optimized UI Logic
        const ui = {
            haptic: () => { if(window.navigator.vibrate) window.navigator.vibrate(10); },
            
            start: (m) => {
                ui.haptic();
                app.mode = m;
                app.isRunning = true;
                app.elapsed = 0;
                const start = Date.now();
                ticker = setInterval(() => {
                    app.elapsed = Math.floor((Date.now() - start) / 1000);
                }, 1000);
            },

            stop: () => {
                ui.haptic();
                clearInterval(ticker);
                app.isRunning = false;
                document.getElementById('moodBox').classList.remove('hidden');
            },

            save: () => {
                const session = {
                    kid: app.kid,
                    mode: app.mode,
                    mood: app.mood,
                    duration: Math.max(1, Math.floor(app.elapsed / 60)),
                    date: new Date().toDateString(),
                    time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
                };
                app.logs = [session, ...app.logs];
                localStorage.setItem('bimbe_v2', JSON.stringify(app.logs));
                app.elapsed = 0;
                document.getElementById('moodBox').classList.add('hidden');
            },

            resetData: () => {
                if(confirm("Wipe BimbePMO history?")) {
                    app.logs = [];
                    localStorage.removeItem('bimbe_v2');
                }
            }
        };

        // 3. Single-Pass Render Engine
        function render() {
            const today = new Date().toDateString();
            const dailyMins = app.logs
                .filter(l => l.kid === app.kid && l.mode === 'Screen' && l.date === today)
                .reduce((a, b) => a + b.duration, 0);

            // Update DOM efficiently
            document.getElementById('nameDisplay').innerText = app.kid;
            document.getElementById('timer').innerText = `${Math.floor(app.elapsed/60).toString().padStart(2,'0')}:${(app.elapsed%60).toString().padStart(2,'0')}`;
            document.getElementById('timer').className = `text-7xl font-mono font-black tracking-tighter mb-8 tabular-nums ${app.isRunning ? 'is-running text-indigo-600' : ''}`;
            
            const perc = (dailyMins / app.limit) * 100;
            document.getElementById('bar').style.width = `${Math.min(perc, 100)}%`;
            document.getElementById('budgetLabel').innerText = `${dailyMins}/${app.limit} min`;

            // Toggle visibility
            document.getElementById('startGroup').classList.toggle('hidden', app.isRunning);
            document.getElementById('stopBtn').classList.toggle('hidden', !app.isRunning);

            // Active Kid Nav
            ['Kid 1', 'Kid 2'].forEach(k => {
                const el = document.getElementById(`nav${k}`);
                el.className = app.kid === k 
                    ? "flex-1 py-2 rounded-xl font-bold bg-white shadow-sm text-indigo-600" 
                    : "flex-1 py-2 rounded-xl font-bold text-slate-400";
            });

            // History Feed
            document.getElementById('history').innerHTML = app.logs
                .filter(l => l.kid === app.kid)
                .slice(0, 5)
                .map(l => `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 animate-in slide-in-from-bottom-1">
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">${l.mood}</span>
                            <div>
                                <p class="font-bold text-sm">${l.mode}</p>
                                <p class="text-[9px] font-black text-slate-300 uppercase">${l.time}</p>
                            </div>
                        </div>
                        <p class="font-mono font-black ${l.mode === 'Green' ? 'text-green-500' : 'text-indigo-600'}">${l.duration}m</p>
                    </div>
                `).join('');
        }

        render();
    </script>
</body>
</html>
